version: '3'

services:

  larvata-2018-checkin:
    image: checkin
    container_name: checkin
    restart: always
    expose:
      - "80"
    volumes:
      - ./:/var/www/html
      - /www/checkin/shared:/www/checkin/shared
    env_file:
      - .env

networks:
  default:
    external:
      name: proxy_network
