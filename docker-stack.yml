version: "3.5"

services:
  web:
    image: registry.larvata.tw/checkin:latest
    networks:
      - traefik_proxy_network
      - backend
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.port=80"
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_proxy_network"
        - "traefik.frontend.rule=Host:checkin.larvata.tw"
    environment:
      - APP_ENV=$APP_ENV
      - APP_KEY=$APP_KEY
      - APP_DEBUG=$APP_DEBUG
      - APP_LOG_LEVEL=$APP_LOG_LEVEL
      - LOG_CHANNEL=$LOG_CHANNEL
      - DB_CONNECTION=$DB_CONNECTION
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - DB_DATABASE=$DB_DATABASE
      - DB_USERNAME=$DB_USERNAME
      - DB_PASSWORD=$DB_PASSWORD
      - BROADCAST_DRIVER=$BROADCAST_DRIVER
      - CACHE_DRIVER=$CACHE_DRIVER
      - SESSION_DRIVER=$SESSION_DRIVER
      - SESSION_SECURE_COOKIE=$SESSION_SECURE_COOKIE
      - SESSION_CONNECTION=$SESSION_CONNECTION
      - QUEUE_DRIVER=$QUEUE_DRIVER
      - MAIL_DRIVER=$MAIL_DRIVER
      - MAIL_HOST=$MAIL_HOST
      - MAIL_PORT=$MAIL_PORT
      - MAIL_USERNAME=$MAIL_USERNAME
      - MAIL_PASSWORD=$MAIL_PASSWORD
      - MAIL_ENCRYPTION=$MAIL_ENCRYPTION
      - MAIL_FROM_ADDRESS=$MAIL_FROM_ADDRESS
      - MAIL_FROM_NAME=$MAIL_FROM_NAME
      - STRIDE_BOT_BASE_URL=$STRIDE_BOT_BASE_URL
      - DISCORD_URL=$DISCORD_URL
      - MEMCACHED_HOST=$MEMCACHED_HOST
      - MEMCACHED_PORT=$MEMCACHED_PORT
      - REDIS_HOST=$REDIS_HOST
      - FACEBOOK_ID=$FACEBOOK_ID
      - FACEBOOK_SECRET=$FACEBOOK_SECRET
      - FACEBOOK_URL=$FACEBOOK_URL
      - LINE_KEY=$LINE_KEY
      - LINE_SECRET=$LINE_SECRET
      - LINE_REDIRECT_URI=$LINE_REDIRECT_URI

    volumes:
      - data-log:/var/www/html/storage/logs
  
  cron:
    image: registry.larvata.tw/checkin-cron:latest
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - APP_ENV=$APP_ENV
      - APP_KEY=$APP_KEY
      - APP_DEBUG=$APP_DEBUG
      - APP_LOG_LEVEL=$APP_LOG_LEVEL
      - LOG_CHANNEL=$LOG_CHANNEL
      - DB_CONNECTION=$DB_CONNECTION
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - DB_DATABASE=$DB_DATABASE
      - DB_USERNAME=$DB_USERNAME
      - DB_PASSWORD=$DB_PASSWORD
      - QUEUE_DRIVER=$QUEUE_DRIVER
      - STRIDE_BOT_BASE_URL=$STRIDE_BOT_BASE_URL
      - DISCORD_URL=$DISCORD_URL
      - REDIS_HOST=$REDIS_HOST

  memcached:
    image: memcached
    networks:
      - backend
    command: memcached -p 11211 -vvv
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.hostname == bao.larvata.tw
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  redis:
    image: redis
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - data-redis:/data

volumes:
  data-redis:
    driver: local
    driver_opts:
      type: nfs
      o: addr=files.larvata.tw,rw
      device: :/docker_volumes/checkin/redis
  data-log:
    driver: local
    driver_opts:
      type: nfs
      o: addr=files.larvata.tw,rw
      device: :/docker_volumes/checkin/logs

networks:
  backend:
    driver: overlay
    attachable: true
  traefik_proxy_network:
    external: true
    name: traefik_proxy_network
